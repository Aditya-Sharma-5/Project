<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyotirlinga</title>
    <link rel="stylesheet" href="jyotirlinga.css">
    <link rel="icon" type="image/x-icon" href="/gallery_images/android-chrome-192x192.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Jyotirlinga</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="./gallery_images/BhimaShankar.jpg" alt="BhimaShankar">
                    <figcaption>BhimaShankar </figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Kashi.jpg" alt="Kashi Vishwanath">
                    <figcaption>Kashi Vishwanath</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Kedarnath.jpg" alt="Kedarnath">
                    <figcaption>Kedarnath</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Mahakaleshwar.png" alt="Mahakaleshwar">
                    <figcaption>Mahakaleshwar</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Mallikarjuna.jpg" alt="Mallikarjuna">
                    <figcaption>Mallikarjuna</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/NageshWar.jpg" alt="Nageshwar">
                    <figcaption>Nageshwar</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/OmkareshWar.png" alt="Omkareshwar">
                    <figcaption>Omkareshwar</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Somnath.jpg" alt="Somnath">
                    <figcaption>Somnath</figcaption>
                </figure>
                <figure class="card">
                    <img src="./gallery_images/Trimbakeshwar.jpg" alt="Trimbakeshwar">
                    <figcaption>Trimbakeshwar</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
